<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href='css/style.css'>

    <title>CV Online</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col cv-layer">
                <section id="header">
                    <div class="container">
                        <div class="row mt-4">
                            <div class="col-md-1"></div>
                            <div class="col-md-6">
                                <div id='banner_name'>
                                    <!-- berisi nama dan tagline -->
                                </div>
                            </div>
                            <div class="col-md-4 text-bottom">
                                <div class="row mt-3">
                                    <div class="col">
                                        <div id="banner_contact">
                                            <!-- berisi hp dan email -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
                <section id='separator'>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div id="id_separataor">
                                    <!--berisi separator-->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="content">
                    <div class="container">
                        <div class="row mb-3">
                            <div class="col-md-1"></div>
                            <div class="col-md-3 text-white list-expertise">
                                <div id='left-content'>
                                    <div id="key_expertise">
                                        <!--berisi key expertise-->
                                    </div>
                                    <div id="profil">
                                        <!--berisi profil singkat-->
                                    </div>
                                    <div id="social_media">
                                        <!--berisi list social media-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div id="right-content">
                                    <div id="professional_career">
                                        <!-- berisi karir profesional -->
                                    </div>
                                    <div id="academic_qualification">
                                        <!--berisi kualifikasi akademik-->
                                    </div>
                                    <div id="course">
                                        <!--berisi kursus dan seminar-->
                                    </div>
                                    <div id="software">
                                        <!--berisi perangkat lunak-->
                                    </div>
                                    <div id="skillset">
                                        <!--berisi keahlian-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/script.js'></script>

</body>

</html>
